        <main class="DReg">
            <h1>Add Doctor</h1>
            <form class="Dreg-form">
                <div class="Doc-reg">
                    <label for="firstName">First Name <span>*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <br>
                <div class="Doc-reg">
                    <label for="lastName">Last Name <span>*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <br>
                <div class="Doc-reg">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div class="Doc-reg">
                    <label for="password">Password <span>*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <br>
                <div class="Doc-reg">
                    <label for="password">Confirm Password <span>*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <div class="Doc-reg">
                    <label for="DOB">Date of Birth <span>*</span></label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <br>
                <div class="Doc-reg">
                    <label for="JDate">Joining Date <span>*</span></label>
                    <input type="date" id="JDate" name="JDate" required>
                </div>
                <br>
                <div class="Doc-reg">
                    <label for="phone">Phone <span>*</span></label>
                    <input type="tel" id="Phone" name="Phonoe" required>
                </div>
                <br>
                <div class="Doc-reg">
                    <label for="address">Address <span>*</span></label>
                    <input type="tel" id="address" name="address" required>
                </div>
                <br>
                <div class="Doc-reg">
                    <select class = "select-box">
                        <option value="Nothing">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <br>    
                <button type="submit">Register Now</button>
            </form>
        </main>
        <img class="Doc-img" src="Images/Doccc.jpg" alt="Doc-img">
    </body>
